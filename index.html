<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>JSPalette - A color picker written primarily in JavaScript using the HTML5 Canvas API</title>
	<link href="css/jspalette.css" rel="stylesheet" type="text/css" />
	<script src="js/jspalette.js" type="text/javascript"></script>
	<script src="js/example.js" type="text/javascript"></script>
</head>
<body>
	<!--<canvas id="darkness-factor" width="150px" height="20px"></canvas>-->
	<div id="jspalette">
		<div id="color-container">
			<div id="color-outcome">
				<div id="chosen-color"></div>
				<input type="text" id="picked-color" value="#15EAE7">
			</div>
			<div id="chooser-background">
				<div id="chooser-icon"></div>
				<canvas id="color-chooser" width="130px" height="130px"></canvas>
			</div>
			<div id="shade-background">
				<div id="shader-slider"></div>
				<canvas id="shade-chooser" width="12px" height="130px"></canvas>
			</div>
		</div>
		<div id="palette-controls">
			<button id="jspalette-close" class="jspalette-control" style="float: left;">Close</button>
			<button id="jspalette-choose" class="jspalette-control" style="float: right;" onclick="getColor();">Choose</button>
		</div>
	</div>
</body>
</html>
